<!DOCTYPE html>
<html>
<head>
  <title>Add Question - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white p-6">
  <h1 class="text-3xl mb-4">Admin - Add Question</h1>
  <form method="POST" class="space-y-4">
    <input name="question" placeholder="Question" class="w-full p-2 bg-gray-800 text-white" required>
    <textarea name="solution_py" placeholder="Python Solution" class="w-full p-2 bg-gray-800 text-white" required></textarea>
    <textarea name="solution_java" placeholder="Java Solution" class="w-full p-2 bg-gray-800 text-white" required></textarea>
    <select name="category" class="w-full p-2 bg-gray-800 text-white" required>
      <option value="dsa">DSA</option>
      <option value="aptitude">Aptitude</option>
      <option value="interview">Interview</option>
      <option value="resume">Resume</option>
      <option value="resources">Resources</option>
    </select>
    <button type="submit" class="bg-blue-500 px-4 py-2 rounded">Add Question</button>
  </form>
</body>
</html>
